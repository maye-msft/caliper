/*
 * Caliper gradle build file
 */

// Apply the java plugin to add support for Java
apply plugin: 'java'

/*
 *task doJavadocs(type: Javadoc) {
  * source = sourceSets.main.allJava
  * destinationDir = reporting.file("caliper-api-docs")
 *}
 */

// Repos
repositories {
    // jcenter
    //jcenter()
    
    // Maven Central
    mavenCentral()
}

// dependent jars
dependencies {
    // gson for testing
    // see: https://github.com/google/gson
    testCompile 'com.google.code.gson:gson:2.8.0'

	// jUnit for testing
	// see: http://junit.org/junit4/
	testCompile('junit:junit:4.12'){
		exclude group: 'org.hamcrest', module: 'org.hamcrest'
	}
	
    // hamcrest	for testing
    // see:  http://hamcrest.org/
	testCompile 'org.hamcrest:hamcrest-library:1.3'
	
	// HTTP client for testing UCUM
	// see:  https://github.com/kevinsawicki/http-request
	testCompile 'com.github.kevinsawicki:http-request:6.0'
}
